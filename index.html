<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    .first-message {
      background: rgba(0,0,0,0.25);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 50px;
      font-style: italic;
    }

    .contador {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .time-card {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
    }

    .time-value {
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
    }

    .time-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 60px;
    }

    .photo-frame {
      width: 220px;
      height: 280px;
      border-radius: 25px;
      overflow: hidden;
      border: 4px solid #fff;
      background: #fff;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      font-size: 1.2rem;
      margin-top: 40px;
    }

    /* ðŸ’• CORAÃ‡Ã•ES */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      animation: floatUp linear infinite;
      opacity: 0.4;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.4;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="font-size:60px">ðŸ’•</div>
    <h1>Nosso Amor</h1>
    <p>Desde aquele primeiro "Opa" tudo mudou...</p>

    <div class="first-message">
      <p style="font-size:1.5rem">Opa<br>Ã‰ o Antony</p>
      <p style="font-size:0.9rem; margin-top:10px">
        14 de Outubro de 2025, Ã s 21:09
      </p>
    </div>

    <h2>Estamos juntos hÃ¡:</h2>

    <div class="contador" id="contador"></div>

    <h2>Nossos Momentos â™¥</h2>

    <div class="gallery">
      <div class="photo-frame">
        <img src="foto1.jpg" alt="NÃ³s dois juntos">
      </div>
      <div class="photo-frame">
        <img src="foto2.jpg" alt="Minha gatinha linda">
      </div>
    </div>

    <footer>
      Te amo mais a cada segundo que passa â™¥
    </footer>
  </div>

  <script>
    const startDate = new Date(2025, 9, 14, 21, 9, 0);

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const units = [
        { value: days, label: "dias" },
        { value: hours, label: "horas" },
        { value: minutes, label: "minutos" },
        { value: seconds, label: "segundos" }
      ];

      const container = document.getElementById("contador");
      container.innerHTML = "";

      units.forEach(u => {
        container.innerHTML += `
          <div class="time-card">
            <span class="time-value">${String(u.value).padStart(2, "0")}</span>
            <span class="time-label">${u.label}</span>
          </div>
        `;
      });
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // ðŸ’• coraÃ§Ãµes flutuando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â™¥";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (10 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
