<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {

    .fotos {

    .fotos img {
      width: 150px;

      object-fit: cover;
      border-radius: 15px;
      margin: 10px;
      border: 3px solid #fff;
    }
    .texto {

<body>

  <h1>Desde o nosso primeiro "Oi" üíñ</h1>

  <div class="contador" id="contador"></div>

  <div class="fotos">

  <div class="texto">
    <p>14 de outubro de 2025, √†s 21:09.</p>
    <p>Quando tudo come√ßou com um textinho meia boca:</p>
    <strong>‚ÄúOpa √â o Antony‚Äù</strong>
  </div>

  <script>
    const inicio = new Date("2025-10-14T21:09:00");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - inicio;

      const segundos = Math.floor(diferenca / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);

      const h = horas % 24;
      const m = minutos % 60;
      const s = segundos % 60;

      document.getElementById("contador").innerHTML =
        `${dias} dias<br>${h} horas<br>${m} minutos<br>${s} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
